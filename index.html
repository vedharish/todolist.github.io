<!doctype html>
<html>
  <head>
    <title>ToDo List</title>
    <link rel="stylesheet" href="css/design.css"/>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/themes/smoothness/jquery-ui.css" />

    <script type='text/javascript' src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script> 
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script> 
    <script type='text/javascript' src="js/responder.js"></script>
  </head>
  <body>
    <div class="container jumbotron">
      <h3 class="text">Todo List</h3>
        <input class="todoElement breadcrumb" id="addToDo" type="text" placeholder="Add ToDo"></input>
        <div class='space'>
          <div class='todoElement panel completed' id='todoElement1'>
            <h3 class="text panel-body">Sample Completed ToDo</h3>
          </div>
        </div>
        <br/>
        <button class='clearButton btn btn-default'>Clear Completed</button>
    </div>

    <br />
    <blockquote>
        <p>Double click a ToDo item to mark it complete or incomplete.</p>
          <small>You can also <cite title="Source Title">Drag Drop</cite> ToDos according to priority of the ToDos</small>
    </blockquote>

  </body>
</html>
